<table class="table">
    <thead class="table__header header">
        <tr class="header_title">
            <th class="table__cell"></th>
            <th class="table__cell">Nombre</th>
            <th class="table__cell">Apellido</th>
            <th class="table__cell">Edad</th>
            <th class="table__cell">Documento</th>
            <th class="table__cell"></th>
            <th class="table__cell"></th>
        </tr>
    </thead><br>
    <tbody class="table__body body">
        <tr class="table__data" *ngFor="let persona of personas; let i = index" id="tablaInfo">
            <th class="table__data__cell"><img src="../../../assets/user.png" alt="FotoUser" class="imgUser"></th>
            <th class="table__data__cell">{{persona.nombre}}</th>
            <th class="table__data__cell">{{persona.apellido}}</th>
            <th class="table__data__cell">{{persona.edad}}</th>
            <th class="table__data__cell">{{persona.cedula}}</th>
            <th class="table__data__cell"><button (click)="onClickBoton(i)" (click)="enviarDatos()" >Verificar edad</button></th>
            <th class="table__data__cell"><button (click)="userDelete(i)">Eliminar usuario</button></th>
        </tr>
    </tbody>
</table>
